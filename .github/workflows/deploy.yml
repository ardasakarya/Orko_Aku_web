name: Deploy to Production

on:
  push:
    branches:
      - main  # Ana branch'in adı, örneğin "main" veya "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy
        env:
          WEB3FORMS_API_KEY: ${{ secrets.WEB3FORMS_API_KEY }}
        run: |
          # Örneğin, pm2 kullanıyorsanız:
          pm2 start server.js --name "web3forms-app"
